<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нет подключения - NEO-TOKYO NETWORK</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: #0a0a12;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      line-height: 1.6;
      overflow: hidden;
    }

    body::before {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: radial-gradient(
        circle at 20% 30%,
        rgb(157 0 255 / 10%) 0%,
        rgb(0 0 0 / 0%) 30%
      );
      content: '';
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 600px;
      padding: 40px;
      text-align: center;
      border: 1px solid #0ff0fc;
      background: rgb(0 0 0 / 70%);
    }

    .icon {
      margin-bottom: 30px;
      font-size: 64px;
      color: #ff2a6d;
      text-shadow: 0 0 10px #ff2a6d, 0 0 20px #ff2a6d;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    h1 {
      margin-bottom: 20px;
      color: #0ff0fc;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 0 10px #0ff0fc, 0 0 20px #0ff0fc;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .subtitle {
      margin-bottom: 40px;
      color: #ff2a6d;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
    }

    .description {
      margin-bottom: 40px;
      color: #ccc;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .button {
      position: relative;
      display: inline-block;
      padding: 16px 32px;
      border: 2px solid #0ff0fc;
      background: transparent;
      color: #0ff0fc;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      overflow: hidden;
    }

    .button::before {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgb(255 255 255 / 20%), transparent);
      transition: left 0.5s;
      content: '';
    }

    .button:hover {
      border-color: #ff2a6d;
      color: #ff2a6d;
      box-shadow: 0 0 20px rgb(255 42 109 / 50%);
      transform: translateY(-2px);
    }

    .button:hover::before {
      left: 100%;
    }

    .button:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .description {
        font-size: 1rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠</div>
    <h1>Нет подключения</h1>
    <p class="subtitle">СИСТЕМА ОФФЛАЙН</p>
    <p class="description">
      Проверьте подключение к интернету и попробуйте снова.
      <br>
      Если проблема сохраняется, перезагрузите страницу.
    </p>
    <button class="button" onclick="window.location.reload()">
      Обновить страницу
    </button>
  </div>
</body>
</html>
